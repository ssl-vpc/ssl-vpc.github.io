<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rifle</title>
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="rifle">
    <meta property="og:description" content="rifle's profile">
    <meta property="og:image" content="media/icon.webp">
    <meta name="theme-color" content="#000000">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rain" id="rain"></div>
    <div class="entry-screen" id="entryScreen">
        <div class="entry-content">
            <span class="click-text">Click to Enter</span>
        </div>
    </div>

    <audio id="bgAudio" loop preload="auto">
        <source src="media/audio.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container" id="mainContent">
        <div class="card">
            <div class="card-top">
                <div class="pfp-wrapper">
                    <img src="media/icon.webp" alt="Profile" class="pfp">
                </div>
            </div>
            
            <div class="card-info">
                <h1 class="username"><span id="typewriter"></span><span class="cursor">|</span></h1>
            </div>
            
            <div class="divider"></div>
            
            <div class="socials">
                <a href="https://t.me/riflek" target="_blank" class="social-link">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const entryScreen = document.getElementById('entryScreen');
        const audio = document.getElementById('bgAudio');
        const mainContent = document.getElementById('mainContent');
        const card = document.querySelector('.card');

        mainContent.style.opacity = '0';

        entryScreen.addEventListener('click', function() {
            entryScreen.classList.add('fade-out');
            audio.play();
            
            setTimeout(function() {
                mainContent.style.opacity = '1';
                entryScreen.style.display = 'none';
                type();
            }, 500);
        });

        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0) rotateY(0)';
        });

        var textToType = 'rifle';
        var typewriterEl = document.getElementById('typewriter');
        var idx = 0;
        var isDeleting = false;

        function type() {
            if (!isDeleting) {
                if (idx < textToType.length) {
                    typewriterEl.innerHTML += textToType.charAt(idx);
                    idx++;
                    setTimeout(type, 150);
                } else {
                    isDeleting = true;
                    setTimeout(type, 1500);
                }
            } else {
                if (idx > 0) {
                    typewriterEl.innerHTML = textToType.substring(0, idx - 1);
                    idx--;
                    setTimeout(type, 100);
                } else {
                    isDeleting = false;
                    setTimeout(type, 500);
                }
            }
        }

        const rain = document.getElementById('rain');
        function createDrop() {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
            drop.style.opacity = Math.random() * 0.3 + 0.2;
            rain.appendChild(drop);
            setTimeout(() => drop.remove(), 1500);
        }
        setInterval(createDrop, 20);
    </script>
</body>
</html>
