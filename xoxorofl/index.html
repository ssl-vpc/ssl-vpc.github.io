<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xoxorofl</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="xoxorofl">
    <meta property="og:description" content="xoxorofl's profile">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="rain" id="rain"></div>
    <div class="entry-screen" id="entryScreen">
        <div class="entry-content">
            <span class="click-text">Click to Enter</span>
        </div>
    </div>

    <audio id="bgAudio" loop preload="auto">
        <source src="media/music.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container" id="mainContent">
        <div class="card">
            <div class="card-top">
                <div class="pfp-wrapper">
                    <img src="media/pfp.webp" alt="Profile" class="pfp">
                </div>
            </div>
            
            <div class="card-info">
                <div class="name-badges">
                    <h1 class="username"><span id="typewriter"></span><span class="cursor">|</span></h1>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="audio-player">
                <img src="media/pfp.webp" alt="Cover" class="player-cover">
                <div class="player-info">
                    <span class="player-label">Music:</span>
                    <span class="player-title">Fimiguerrero - Vogue</span>
                    <div class="player-controls">
                        <button class="player-btn" id="playPauseBtn">
                            <i class="fas fa-play" id="playIcon"></i>
                        </button>
                        <div class="progress-container" id="progressContainer">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                        <span class="player-time" id="playerTime">0:00 / 0:00</span>
                    </div>
                    <div class="volume-control">
                        <i class="fas fa-volume-up" id="volumeIcon"></i>
                        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
