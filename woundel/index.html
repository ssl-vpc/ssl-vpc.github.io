<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woundel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="enter-screen" id="enterScreen">
        <div class="enter-content">
            <h2 class="enter-text">Click to Enter</h2>
        </div>
    </div>

    <div class="snowflakes" id="snowflakes"></div>
    
    <div class="top-music-ctrl" id="topMusicCtrl">
        <button class="top-ctrl-btn" onclick="togglePlay()">
            <i class="fas fa-pause" id="topPlayIcon"></i>
        </button>
        <div class="volume-ctrl">
            <i class="fas fa-volume-up" id="volumeIcon"></i>
            <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider" oninput="setVolume(this.value)">
        </div>
    </div>
    
    <div class="container" id="mainContainer">
        <div class="card main-card" id="mainCard">
            <div class="card-header">
                <div class="pfp-container">
                    <img src="media/pfp.png" alt="Profile" class="pfp">
                </div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>England, UK</span>
                </div>
            </div>
            
            <div class="user-info">
                <h1 class="username">woundel</h1>
                <p class="tagline">Ethereum enthusiast|</p>
            </div>
            
            <div class="social-links">
                <a href="https://namemc.com/profile/vpc_" target="_blank" class="social-btn">
                    <img src="https://namemc.com/favicon.ico" alt="NameMC" class="namemc-logo">
                </a>
                <a href="https://t.me/woundel" target="_blank" class="social-btn">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://discord.com/users/1447330310353195169" target="_blank" class="social-btn">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
        
        <div class="card player-card" id="playerCard">
            <div class="music-icon">
                <i class="fas fa-music"></i>
            </div>
            <div class="audio-details">
                <span class="song-name">Phantom</span>
                <div class="audio-controls-row">
                    <span class="time-current" id="timeCurrent">0:00</span>
                    <div class="progress-container" onclick="setProgress(event)">
                        <div class="progress-bar" id="progress"></div>
                        <div class="progress-dot" id="progressDot"></div>
                    </div>
                    <span class="time-total" id="timeTotal">0:00</span>
                </div>
            </div>
            <div class="player-buttons">
                <button class="ctrl-btn" onclick="prevTrack()"><i class="fas fa-step-backward"></i></button>
                <button class="ctrl-btn play-btn" onclick="togglePlay()"><i class="fas fa-pause" id="playIcon"></i></button>
                <button class="ctrl-btn" onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
            </div>
            <audio id="audio" src="media/song.mp3"></audio>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
