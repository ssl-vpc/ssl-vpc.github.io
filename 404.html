.connection-screen {

.connection-screen.hidden {

}

.connection-text {

    -3px -3px 0 #d2738a;
}

@keyframes connectionGlitch {
  0% {
    transform: translate(0);
    opacity: 1;
  }
  20% {
    transform: translate(-5px, 5px);
    opacity: 0.8;
  }
  40% {
    transform: translate(5px, -5px);
    opacity: 0.9;
  }
  60% {
    transform: translate(-5px, -5px);
    opacity: 0.7;
  }
  80% {
    transform: translate(5px, 5px);
    opacity: 0.9;
  }
  100% {
    transform: translate(0);
    opacity: 1;
  }
}

.glitch-lines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 5;
}

.glitch-line {
  position: absolute;
  width: 100%;
  height: 2px;
  background: #d2738a;
  opacity: 0.5;
  animation: scanline 4s linear infinite;
}

.glitch-line:nth-child(2) {
  animation-delay: 1s;
  background: #c1b492;
}

.glitch-line:nth-child(3) {
  animation-delay: 2s;
}

.static-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 3;

  animation: static 0.2s infinite;
}

  overflow: hidden;
  text-transform: uppercase;
}

.home-link::before {
  content: '';
  position: absolute;

  left: -100%;
  width: 100%;
  height: 100%;

}

.home-link:hover::before {

}

.home-link:hover {
  color: #000;

}

.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background: #d2738a;
  opacity: 0.5;
  animation: float 10s infinite;
}

.rgb-split {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 4;
  opacity: 0;
  animation: rgbSplit 5s infinite;
}

@keyframes glitchError {
  0%, 90% {
    transform: translate(0);
  }
  91% {
    transform: translate(-5px, 5px);
  }
  92% {
    transform: translate(5px, -5px);
  }
  93% {
    transform: translate(-5px, -5px);
  }
  94% {
    transform: translate(5px, 5px);
  }
  95%, 100% {
    transform: translate(0);
  }
}

@keyframes glitchTop {
  0% {
    transform: translateX(0);
  }
  20% {
    transform: translateX(-10px);
  }
  40% {
    transform: translateX(10px);
  }
  60% {
    transform: translateX(-10px);
  }
  80% {
    transform: translateX(10px);
  }
  100% {
    transform: translateX(0);
  }
}

@keyframes glitchBottom {
  0% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(10px);
  }
  50% {
    transform: translateX(-10px);
  }
  75% {
    transform: translateX(10px);
  }
  100% {
    transform: translateX(0);
  }
}

@keyframes flicker {
  0%, 50%, 100% {
    opacity: 1;
  }
  25%, 75% {
    opacity: 0.5;
  }
}

@keyframes fadeInOut {
  0%, 100% {
    opacity: 0.6;
  }
  50% {
    opacity: 1;
  }
}

@keyframes scanline {
  0% {
    top: 0;
  }
  100% {
    top: 100%;
  }
}

@keyframes static {
  0% {
    transform: translate(0, 0);
  }
  10% {
    transform: translate(-5%, -5%);
  }
  20% {
    transform: translate(-10%, 5%);
  }
  30% {
    transform: translate(5%, -10%);
  }
  40% {
    transform: translate(-5%, 15%);
  }
  50% {
    transform: translate(-10%, 5%);
  }
  60% {
    transform: translate(15%, 0);
  }
  70% {
    transform: translate(0, 10%);
  }
  80% {
    transform: translate(-15%, 0);
  }
  90% {
    transform: translate(10%, 5%);
  }
  100% {
    transform: translate(5%, 0);
  }
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 0.5;
  }
  90% {
    opacity: 0.5;
  }
  100% {
    transform: translateY(-100vh) translateX(100px);
    opacity: 0;
  }
}

@keyframes rgbSplit {
  0%, 85% {
    opacity: 0;
  }
  86% {
    opacity: 1;
    background: linear-gradient(90deg, 
      rgba(255, 0, 0, 0.3) 0%, 
      rgba(0, 255, 0, 0.3) 50%, 
      rgba(0, 0, 255, 0.3) 100%);
    transform: translateX(0);
  }
  87% {
    transform: translateX(5px);
  }
  88% {
    transform: translateX(-5px);
  }
  89%, 100% {
    opacity: 0;
  }
}

.terminal-box {

</style>

    <span class="terminal-prompt">[</span><span class="terminal-user">user</span><span class="terminal-at">@</span><span class="terminal-host">egin</span><span class="terminal-prompt">]</span>

<script>
const cursor = document.getElementById('cursor');
const particles = document.getElementById('particles');

let mouseX = 0;
let mouseY = 0;
let cursorX = 0;
let cursorY = 0;

document.addEventListener('mousemove', function(e) {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function updateCursor() {
  cursorX += (mouseX - cursorX) * 0.15;
  cursorY += (mouseY - cursorY) * 0.15;
  
  cursor.style.left = cursorX + 'px';
  cursor.style.top = cursorY + 'px';
  
  requestAnimationFrame(updateCursor);
}

updateCursor();

for (let i = 0; i < 50; i++) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + '%';
  particle.style.animationDelay = Math.random() * 10 + 's';
  particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
  particles.appendChild(particle);
}

const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()';
const originalTitle = '404 - NOT FOUND';
const connectionScreen = document.getElementById('connectionLost');
const connectionText = document.querySelector('.connection-text');

function glitchConnectionText() {
  let glitched = '';
  const original = 'CONNECTION LOST';
  for (let i = 0; i < original.length; i++) {
    if (Math.random() > 0.5) {
      glitched += chars[Math.floor(Math.random() * chars.length)];
    } else {
      glitched += original[i];
    }
  }
  connectionText.textContent = glitched;
}

const glitchInterval = setInterval(glitchConnectionText, 50);

setTimeout(function() {
  clearInterval(glitchInterval);
  connectionText.textContent = 'CONNECTION LOST';
  setTimeout(function() {
    connectionScreen.classList.add('hidden');
    setTimeout(function() {
      connectionScreen.remove();
    }, 500);
  }, 500);
}, 1000);

function glitchTitle() {
  let glitched = '';
  for (let i = 0; i < originalTitle.length; i++) {
    if (Math.random() > 0.7) {
      glitched += chars[Math.floor(Math.random() * chars.length)];
    } else {
      glitched += originalTitle[i];
    }
  }
  document.title = glitched;
}

setInterval(glitchTitle, 100);
</script>
