<script>
function updateDates() {
  const now = new Date();
  const options = { timeZone: 'Europe/Brussels', year: 'numeric', month: '2-digit', day: '2-digit' };
  const formatter = new Intl.DateTimeFormat('en-US', options);
  const parts = formatter.formatToParts(now);
  
  const month = parts.find(p => p.type === 'month').value;
  const day = parts.find(p => p.type === 'day').value;
  const year = parts.find(p => p.type === 'year').value.slice(-2);
  const dateStr = month + '.' + day + '.' + year;
  
  const dateElements = document.querySelectorAll('.date');
  dateElements.forEach(function(el) {
    el.textContent = dateStr;
  });
}

const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
const originalTitle = 'egin - egin.cc';
let titleElement = document.getElementById('pageTitle');

function glitchTitle() {
  let glitched = '';
  for (let i = 0; i < originalTitle.length; i++) {
    if (Math.random() > 0.7) {
      glitched += chars[Math.floor(Math.random() * chars.length)];
    } else {
      glitched += originalTitle[i];
    }
  }
  if (titleElement) {
    titleElement.textContent = glitched;
  }
  document.title = glitched;
}

updateDates();
setInterval(glitchTitle, 100);
</script>
