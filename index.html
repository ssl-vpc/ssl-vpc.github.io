<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egin.cc</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFFFFF;
            --background-color: #080808;
            --accent-color: rgba(194, 184, 184, 0.1);
            --primary-color-alpha-003: rgba(194, 184, 184, 0.03);
            --primary-color-alpha-005: rgba(194, 184, 184, 0.05);
            --primary-color-alpha-1: rgba(194, 184, 184, 0.1);
            --primary-color-alpha-12: rgba(194, 184, 184, 0.12);
            --primary-color-alpha-15: rgba(194, 184, 184, 0.15);
            --primary-color-alpha-2: rgba(194, 184, 184, 0.2);
            --primary-color-alpha-22: rgba(194, 184, 184, 0.22);
            --primary-color-alpha-25: rgba(194, 184, 184, 0.25);
            --primary-color-alpha-3: rgba(194, 184, 184, 0.3);
            --primary-color-alpha-32: rgba(194, 184, 184, 0.32);
            --primary-color-alpha-4: rgba(194, 184, 184, 0.4);
            --primary-color-alpha-5: rgba(194, 184, 184, 0.5);
            --primary-color-alpha-6: rgba(194, 184, 184, 0.6);
            --primary-color-alpha-65: rgba(194, 184, 184, 0.65);
            --primary-color-alpha-7: rgba(194, 184, 184, 0.7);
            --primary-color-light: #f2f0f0;
            --primary-color-dark: #a29292;
            --discord-blurple: #5865F2;
            --discord-blurple-hover: #4752c4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(1200px 800px at 20% 10%, #101018 0%, transparent 60%),
                        radial-gradient(1200px 800px at 80% 90%, #0b0b12 0%, transparent 60%),
                        var(--background-color);
            font-family: 'Manrope', ui-sans-serif, system-ui, sans-serif;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body.entered {
            cursor: default;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') center/cover no-repeat;
            opacity: 0.15;
            z-index: -1;
        }

        .enter-overlay {
            display: none;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-image: 
                linear-gradient(var(--primary-color-alpha-1) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary-color-alpha-1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-float 20s linear infinite, gridFadeIn 1.2s ease-out forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes gridFadeIn {
            0% {
                opacity: 0;
                transform: scale(1.1);
            }
            100% {
                opacity: 0.02;
                transform: scale(1);
            }
        }

        @keyframes grid-float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .music-toggle-btn {
            display: none;
        }

        .container {
            background: rgba(6, 7, 6, 0.85);
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary-color-alpha-2);
            border-radius: 50px;
            padding: 40px;
            max-width: 520px;
            width: 90%;
            text-align: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 var(--primary-color-alpha-005);
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
            
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            will-change: transform;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50px;
            padding: 2px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            pointer-events: none;
        }

        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            pointer-events: none;
            background: linear-gradient(120deg, transparent 45%, rgba(255,255,255,0.06) 50%, transparent 55%);
            transform: rotate(10deg) translateX(-60%);
            transition: transform 0.8s ease;
        }

        .container:hover::after {
            transform: rotate(10deg) translateX(0%);
        }
 
        @keyframes idle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .container.idle-float {
            animation: idle-float 8s ease-in-out infinite;
        }

        .container:hover {
            transform: translateY(-6px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), inset 0 1px 0 var(--primary-color-alpha-005);
        }

        .container.animate-in {
            animation: containerEntrance 0.8s ease-out forwards;
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
            text-align: left;
            
            opacity: 0;
            transform: translateX(-30px);
        }

        .profile-header.animate-in {
            animation: slideInLeft 0.6s ease-out 0.2s forwards;
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-30px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            border: 3px solid var(--primary-color-alpha-2);
            transition: all 0.3s ease;
            object-fit: cover;
            flex-shrink: 0;
            box-shadow: 0 0 20px var(--primary-color-alpha-1);
            transform-style: preserve-3d;
        }

        .profile-avatar:hover {
            border-color: var(--primary-color-alpha-4);
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary-color-alpha-2);
            filter: brightness(1.05);
        }

        .profile-info {
            flex: 1;
            min-width: 0;
        }

        .name {
            font-size: 2.3rem;
            font-weight: 400;
            letter-spacing: -1px;
            color: var(--primary-color);
            text-shadow: 0px 0px 16.5px var(--primary-color);
            line-height: 1.1;
            display: inline-block;
            margin-bottom: 5px;
        }

        .username {
            font-size: 0.95rem;
            color: var(--primary-color-alpha-7);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .username:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color-alpha-5);
        }

        .discord-section {
            background: rgba(6, 7, 6, 0.4);
            border: 2px solid var(--primary-color-alpha-15);
            border-radius: 25px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            
            opacity: 0;
            transform: translateY(30px);
            transform-style: preserve-3d;
        }

        .discord-section.animate-in {
            animation: slideInUp 0.6s ease-out 0.4s forwards;
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .discord-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .discord-title {
            font-size: 1.1rem;
            font-weight: 550;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .discord-icon {
            width: 18px;
            height: 18px;
            color: var(--primary-color);
            filter: drop-shadow(var(--primary-color) 1px 0 7px);
        }

        .discord-status {
            font-size: 0.85rem;
            color: var(--primary-color-alpha-6);
            font-weight: 300;
            transition: opacity 0.5s ease;
        }

        .discord-status.fade-out {
            opacity: 0;
        }

        .discord-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--discord-blurple);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            justify-content: center;
        }

        .discord-button:hover {
            background: var(--discord-blurple-hover);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .join-date {
            font-size: 0.85rem;
            color: var(--primary-color-alpha-65);
            margin-bottom: 20px;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
        }

        .join-date.animate-in {
            animation: fadeInUp 0.6s ease-out 0.6s forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        audio {
            display: none;
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 280px;
            background: rgba(6, 7, 6, 0.85);
            backdrop-filter: blur(20px);
            border: 2px solid var(--primary-color-alpha-2);
            border-radius: 16px;
            padding: 16px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: fadeInPlayer 0.6s ease-out 0.8s forwards;
        }

        @keyframes fadeInPlayer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .music-player.show {
            opacity: 1;
            transform: translateY(0);
        }

        .music-player:hover {
            border-color: var(--primary-color-alpha-3);
        }

        .player-cover {
            width: 100%;
            height: 160px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 12px;
            border: 2px solid var(--primary-color-alpha-2);
        }

        .player-info {
            margin-bottom: 12px;
        }

        .player-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-artist {
            font-size: 0.85rem;
            color: var(--primary-color-alpha-6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-progress {
            width: 100%;
            height: 5px;
            background: var(--primary-color-alpha-2);
            border-radius: 3px;
            margin-bottom: 12px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .player-progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .player-btn {
            background: var(--primary-color-alpha-2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .player-btn:hover {
            background: var(--primary-color-alpha-3);
            transform: scale(1.1);
        }

        .player-btn.play-btn {
            width: 44px;
            height: 44px;
            background: var(--primary-color);
            color: var(--background-color);
            font-size: 18px;
        }

        .player-btn.play-btn:hover {
            background: var(--primary-color-light);
        }

        .player-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--primary-color-alpha-5);
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                max-width: 95%;
                border-radius: 30px;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .enter-text {
                font-size: 1.2rem;
            }

            .music-player {
                width: calc(100% - 40px);
                bottom: 10px;
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <audio id="backgroundAudio">
        <source src="" type="audio/mpeg">
    </audio>
    
    <div class="background-grid"></div>
    
    <div class="music-toggle-btn" id="musicToggleBtn"></div>
    
    <div class="music-player" id="musicPlayer">
        <img id="playerCover" class="player-cover" src="" alt="Album Cover">
        <div class="player-info">
            <div class="player-title" id="playerTitle">Select a track</div>
            <div class="player-artist" id="playerArtist">Unknown Artist</div>
        </div>
        <div class="player-progress" id="playerProgress">
            <div class="player-progress-bar" id="playerProgressBar"></div>
        </div>
        <div class="player-time">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
        <div class="player-controls">
            <button class="player-btn" id="prevBtn">⏮</button>
            <button class="player-btn play-btn" id="playBtn">▶</button>
            <button class="player-btn" id="nextBtn">⏭</button>
        </div>
    </div>
    
    <div class="container" id="mainContainer">
        <div class="profile-header" id="profileHeader">
            <img id="profileAvatar" class="profile-avatar" src="icon.jpg" alt="Egin.cc Avatar">
            
            <div class="profile-info">
                <div class="name-badges-container">
                    <div class="name" id="displayName">stern</div>
                </div>
            </div>
        </div>
        
        <div class="discord-section" id="discordSection">
            <div class="discord-header">
                <div class="discord-title">
                    <svg class="discord-icon" viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor" d="M19.27 5.33C17.94 4.71 16.5 4.26 15 4a.09.09 0 0 0-.07.03c-.18.33-.39.76-.53 1.09a16.09 16.09 0 0 0-4.8 0c-.14-.34-.35-.76-.54-1.09c-.01-.02-.04-.03-.07-.03c-1.5.26-2.93.71-4.27 1.33c-.01 0-.02.01-.03.02C2.44 8.7 2.14 12 2.46 15.28c0 .02.01.04.03.05c1.58 1.15 3.12 1.84 4.66 2.3c.03.01.06 0 .07-.02c.4-.55.76-1.13 1.07-1.74c.02-.04 0-.08-.04-.09c-.57-.22-1.11-.48-1.64-.78c-.04-.02-.04-.08-.01-.11c.11-.08.22-.17.33-.25c.02-.02.05-.02.07-.01c3.44 1.57 7.15 1.57 10.55 0c.02-.01.05-.01.07.01c.11.09.22.17.33.26c.04.03.04.09-.01.11c-.52.31-1.07.56-1.64.78c-.04.01-.05.06-.04.09c.32.61.67 1.19 1.07 1.74c.03.01.06.02.09.01c1.54-.46 3.08-1.15 4.66-2.3c.02-.01.03-.03.03-.05c.36-3.53-.14-6.83-1.96-9.94v-.01zm-10.56 8.08c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.84 2.12-1.89 2.12zm6.59 0c-1.03 0-1.89-.95-1.89-2.12s.84-2.12 1.89-2.12c1.06 0 1.9.96 1.89 2.12c0 1.17-.83 2.12-1.89 2.12z"/>
                    </svg>
                    Discord Profile
                </div>
                <div class="discord-status" id="discordStatus">Online</div>
            </div>
            
            <a href="https://discord.com/users/332140700449898498" target="_blank" class="discord-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                    <path fill="currentColor" d="M14 3C13.4477 3 13 3.44772 13 4C13 4.55228 13.4477 5 14 5H17.5858L12.2929 10.2929C11.9024 10.6834 11.9024 11.3166 12.2929 11.7071C12.6834 12.0976 13.3166 12.0976 13.7071 11.7071L19 6.41421V10C19 10.5523 19.4477 11 20 11C20.5523 11 21 10.5523 21 10V4C21 3.44772 20.5523 3 20 3H14Z"></path>
                    <path fill="currentColor" d="M5 6C5 5.44772 5.44772 5 6 5H10C10.5523 5 11 4.55228 11 4C11 3.44772 10.5523 3 10 3H6C4.34315 3 3 4.34315 3 6V18C3 19.6569 4.34315 21 6 21H18C19.6569 21 21 19.6569 21 18V14C21 13.4477 20.5523 13 20 13C19.4477 13 19 13.4477 19 14V18C19 18.5523 18.5523 19 18 19H6C5.44772 19 5 18.5523 5 18V6Z"></path>
                </svg>
                Discord
            </a>
        </div>
        
        <div class="join-date" id="joinDate">2019</div>
    </div>

    <script>
        const musicFiles = [
            {file: 'hysteric.mp3', title: 'hysteric', artist: 'Jaydes', cover: 'images/hysteric.jpeg'},
            {file: 'nuts.mp3', title: 'nuts', artist: 'Lil peep', cover: 'images/nuts.jpeg'},
            {file: 'spitinmyface.mp3', title: 'Spit in My Face', artist: 'ThxSoMch', cover: 'images/spitinmyface.jpeg'}
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const body = document.body;
            const enterOverlay = document.getElementById('enterOverlay');
            const main = document.getElementById('mainContainer');
            const header = document.getElementById('profileHeader');
            const section = document.getElementById('discordSection');
            const join = document.getElementById('joinDate');
            const audio = document.getElementById('backgroundAudio');
            const musicToggleBtn = document.getElementById('musicToggleBtn');
            
            const statusEl = document.getElementById('discordStatus');

            const musicPlayer = document.getElementById('musicPlayer');
            const playerCover = document.getElementById('playerCover');
            const playerTitle = document.getElementById('playerTitle');
            const playerArtist = document.getElementById('playerArtist');
            const playerProgressBar = document.getElementById('playerProgressBar');
            const playerProgress = document.getElementById('playerProgress');
            const currentTimeEl = document.getElementById('currentTime');
            const totalTimeEl = document.getElementById('totalTime');
            const playBtn = document.getElementById('playBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            let currentTrackIndex = 0;
            let isPlaying = false;
            let playerVisible = false;

            function loadTrack(index) {
                if (index < 0 || index >= musicFiles.length) return;
                
                currentTrackIndex = index;
                const track = musicFiles[index];
                
                audio.src = `music/${track.file}`;
                playerCover.src = `music/${track.cover}`;
                playerTitle.textContent = track.title;
                playerArtist.textContent = track.artist;
                
                playerCover.onerror = () => {
                    playerCover.src = 'icon.jpg';
                };
            }

            function playTrack() {
                audio.play().then(() => {
                    isPlaying = true;
                    playBtn.textContent = '⏸';
                }).catch(() => {});
            }

            function pauseTrack() {
                audio.pause();
                isPlaying = false;
                playBtn.textContent = '▶';
            }

            function togglePlay() {
                if (isPlaying) {
                    pauseTrack();
                } else {
                    playTrack();
                }
            }

            function nextTrack() {
                currentTrackIndex = (currentTrackIndex + 1) % musicFiles.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) playTrack();
            }

            function prevTrack() {
                currentTrackIndex = (currentTrackIndex - 1 + musicFiles.length) % musicFiles.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) playTrack();
            }

            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            function updateProgress() {
                if (audio.duration) {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    playerProgressBar.style.width = `${progress}%`;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                    totalTimeEl.textContent = formatTime(audio.duration);
                }
            }

            playBtn?.addEventListener('click', togglePlay);
            nextBtn?.addEventListener('click', nextTrack);
            prevBtn?.addEventListener('click', prevTrack);

            playerProgress?.addEventListener('click', (e) => {
                const rect = playerProgress.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            });

            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', nextTrack);
            audio.addEventListener('loadedmetadata', updateProgress);

            function startAnimations() {
                main?.classList.add('animate-in', 'idle-float');
                header?.classList.add('animate-in');
                section?.classList.add('animate-in');
                join?.classList.add('animate-in');
            }

            body.classList.add('entered');
            startAnimations();
            
            loadTrack(0);
            audio.volume = 0.35;

            const statuses = ['Online', 'Online', 'Online'];
            let idx = 0;
            setInterval(() => {
                if (!statusEl) return;
                statusEl.classList.add('fade-out');
                setTimeout(() => {
                    idx = (idx + 1) % statuses.length;
                    statusEl.textContent = statuses[idx];
                    statusEl.classList.remove('fade-out');
                }, 250);
            }, 3500);
        });
    </script>
    
</body>

</html>
